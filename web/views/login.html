<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "partials/head" . }}
  <link href="/static/adminui/css/login.css" rel="stylesheet">
</head>

<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>用户登入</h2>
        <p> </p>
      </div>
      <form class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-username"></i>
            </div>
            <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名"
              autocomplete="off" class="layui-input" lay-affix="clear">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-password"></i>
            </div>
            <input type="password" name="password" value="" lay-verify="required" placeholder="密   码"
              lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-vercode"></i>
                </div>
                <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码"
                  autocomplete="off" class="layui-input" lay-affix="clear">
              </div>
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="https://www.oschina.net/action/user/captcha"
                  onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
          <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <!-- <div class="layui-form-item demo-login-other">
          <label>社交账号登录</label>
          <span style="padding: 0 21px 0 6px;">
            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
          </span>
          或 <a href="register">注册帐号</a>
        </div> -->
      </form>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
      <p>© All Rights Reserved</p>
    </div>
  </div>

  <script src="/static/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../static/' // 静态资源所在路径
    }).use(['index', 'user'], function () {
      var $ = layui.$,
        setter = layui.setter,
        admin = layui.admin,
        form = layui.form,
        router = layui.router(),
        search = router.search;

      //提交
      form.on('submit(LAY-user-login-submit)', function (obj) {
        //请求登入接口
        admin.req({
          url: 'login',
          method: 'post',
          data: obj.field,
          done: function (res) {
            //请求成功后，写入 access_token
            // layui.data(setter.tableName, {
            //   key: setter.request.tokenName
            //   , value: res.data.access_token
            // });

            //登入成功的提示与跳转
            layer.msg('登录成功', {
              offset: '15px'
              , icon: 1
              , time: 500
            }, function () {
              location.href = res.data.location;
            });
          }
        });
      });
    });
  </script>
</body>

</html>
