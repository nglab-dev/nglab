<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "partials/head" . }}
  <link href="/static/adminui/css/login.css" rel="stylesheet">
</head>

<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>用户登入</h2>
        <p> </p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码"
            class="layui-input">
        </div>
        <!-- <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                for="LAY-user-login-vercode"></label>
              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码"
                class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="https://www.oschina.net/action/user/captcha" alt="" class="layadmin-user-login-codeimg"
                  id="LAY-user-get-vercode">
              </div>
            </div>
          </div>
        </div> -->
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" value="true" title="记住密码">
          <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
            <div>记住密码</div><i class="layui-icon layui-icon-ok"></i>
          </div>
          <a href="forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <!-- <div class="layui-trans layui-form-item layadmin-user-login-other">
          <label>社交账号登入</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

          <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
        </div> -->
      </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

      <p>© All Rights Reserved</p>

    </div>
  </div>

  <script src="/static/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../static/' // 静态资源所在路径
    }).use(['index', 'user'], function () {
      var $ = layui.$
        , setter = layui.setter
        , admin = layui.admin
        , form = layui.form
        , router = layui.router()
        , search = router.search;

      //提交
      form.on('submit(LAY-user-login-submit)', function (obj) {
        //请求登入接口
        admin.req({
          url: 'login',
          method: 'post',
          data: obj.field,
          done: function (res) {
            //请求成功后，写入 access_token
            // layui.data(setter.tableName, {
            //   key: setter.request.tokenName
            //   , value: res.data.access_token
            // });

            //登入成功的提示与跳转
            layer.msg('登录成功', {
              offset: '15px'
              , icon: 1
              , time: 500
            }, function () {
              location.href = res.data.location;
            });
          }
        });
      });
    });
  </script>
</body>

</html>
